name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Download spaCy model
      working-directory: ./backend
      run: |
        python -m spacy download en_core_web_sm
    
    - name: Run linter (if configured)
      working-directory: ./backend
      run: |
        # Uncomment if you add flake8 or black
        # pip install flake8 black
        # flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # black --check .
        echo "Linting skipped - add flake8/black if needed"
      continue-on-error: true
    
    - name: Check for security vulnerabilities
      working-directory: ./backend
      run: |
        pip install safety
        safety check --file requirements.txt || true
      continue-on-error: true
    
    - name: Run tests (if available)
      working-directory: ./backend
      run: |
        # Uncomment when you have tests
        # pytest tests/ --cov=services --cov-report=xml
        echo "Tests skipped - add tests when ready"
      continue-on-error: true

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run linter
      working-directory: ./frontend
      run: npm run lint
      continue-on-error: true
    
    - name: Check for security vulnerabilities
      working-directory: ./frontend
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Build
      working-directory: ./frontend
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check for secrets
      run: |
        # Check for potential secrets in code
        if grep -r "api_key\|secret\|password" --include="*.py" --include="*.ts" --include="*.tsx" backend/ frontend/ | grep -v ".git" | grep -v "env.template" | grep -v "SECURITY.md" | grep -v "DEPLOYMENT"; then
          echo "⚠️  Warning: Potential secrets found in code. Review the files above."
          exit 1
        fi
      continue-on-error: true

